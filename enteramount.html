<style>
#container {
  width: 400px;

  position: relative;
  background: white;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-image: url("pics/troll2.png");
  background-color: red;
}
</style>
<div id ="container">
	<div id = "animate"></div></div>
<script>
function doit() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 700) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>
