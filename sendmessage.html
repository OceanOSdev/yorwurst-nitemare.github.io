<!DOCTYPE HTML>
<html>

<head>
  <style>
    #train {
      position: relative;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <img id="train" src="https://js.cx/clipart/train.gif">


  <script>
    function doit() {
      let start = Date.now();

      let timer = setInterval(function() {
        let timePassed = Date.now() - start;

        train.style.left = timePassed / 5 + '5px';

        if (timePassed > 500000) clearInterval(timer);

      }, 5000);
    }
    document.getElementById("demo").innerHTML = doit();
  </script>


</body>

</html>
