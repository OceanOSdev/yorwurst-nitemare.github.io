<!DOCTYPE HTML>
<html>

<head>
  <style>
    #train {
      position: relative;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <img id="train" src="/yorwurst-nitemare.github.io/pics/rocketsprite2.png">


  <script>
    function doitt() {
      let start = Date.now();
      let timer = setInterval(function() {
        let timePassed = Date.now() - start;
        train.style.left = timePassed / 5 + '5px';
        train.style.up = timePassed/5 + '5px'; 
        if (timePassed > 15000) clearInterval(timer);
      }, 20);
    }
    document.getElementById("demo").innerHTML = doit();
  </script>


</body>

</html>
