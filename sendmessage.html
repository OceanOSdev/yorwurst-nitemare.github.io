
<!DOCTYPE HTML>




<html>







<head>
<link rel="shortcut icon" type="image/x-icon" href="/yorwurst-nitemare.github.io/pics/favicon.ico">

 <style>


   #train {


     position: relative;


     cursor: pointer;


   }


 </style>


</head>







<body>







 <img id="train" src="/yorwurst-nitemare.github.io/pics/rocketsprite2.png">












 <script>


   function doit() {


     let start = Date.now();






     let timer = setInterval(function() {


       let timePassed = Date.now() - start;






       train.style.left = timePassed / 5 + 'px';


       train.style.up = timePassed/5 + 'px';






       if (timePassed > 15000000) clearInterval(timer);






     }, 500);


   }


   document.getElementById("demo").innerHTML = doit();


 </script>












</body>







</html>
